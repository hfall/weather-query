<a href="#/" style="color: #fff; background: #000; padding: 7px;border-radius: 7px;">Back to search</a><br><br>
<h4 style="color: #fff;">Forecast for "{{ city }}"</h4>
<hr/>
<p class="text-center" style="background: #fff; padding: 5px;" id="filter_num">Days: <a href="#/forcast/2" style= "color:#000" ng-class="{'bg-danger': days === '2'}">2</a> | <a href="#/forcast/5" style= "color:#000" ng-class="{'bg-danger': days === '5'}"> 5 </a>|<a href="#/forcast/7" style= "color:#000" ng-class="{'bg-danger': days === '7'}"> 7 </a></p>
<hr/>
<div>
	<div class="row">
		<div class="col-sm-6" ng-repeat="w in weatherResult.list">
			<sub-weather weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(daytimeDay)" date-format=" EEE - MMMM d, y"></sub-weather>
		</div>
	</div>
</div>
